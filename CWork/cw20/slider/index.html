<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Циклічний Слайдер із Зображеннями на jQuery</title>
  <style>
    .slider {
      width: 700px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 700px;
      flex-shrink: 0;
      height: 400px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="slider">
  <div class="slides">
    <div class="slide"><img src="1.jpg" alt="Слайд 1"></div>
    <div class="slide"><img src="2.jpg" alt="Слайд 2"></div>
    <div class="slide"><img src="3.jpg" alt="Слайд 3"></div>
    <div class="slide"><img src="4.jpg" alt="Слайд 4"></div>
    <div class="slide"><img src="5.jpg" alt="Слайд 5"></div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    var $slides = $('.slides');
    var currentIndex = 0;
    var slideWidth = 700;
    var slideCount = $('.slide').length;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideCount;
      updateSlidePosition();
    }

    function updateSlidePosition() {
      $slides.css('transform', 'translateX(-' + (currentIndex * slideWidth) + 'px)');
    }

    setInterval(nextSlide, 5000);
  });
</script>
</body>
</html>
