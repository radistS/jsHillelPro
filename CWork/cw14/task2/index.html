<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slider">
  <button class="prev" id="prevBtn">Prev</button>
  <div class="slides">
    <img src="1.jpg" class="slide active" alt="Slide 1">
    <img src="2.jpg" class="slide active" alt="Slide 2">
    <img src="3.jpg" class="slide active" alt="Slide 3">
    <img src="4.jpg" class="slide active" alt="Slide 4">
    <img src="5.jpg" class="slide active" alt="Slide 5">
  </div>
  <button class="next" id="nextBtn">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
