<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slider">
  <button class="prev" id="prevBtn">Prev</button>
  <div class="slides">

    <div class="slides">
      <div class="slide">
        <img src="1.jpg" alt="Фото 1">
        <p class="description">А350</p>
      </div>
      <div class="slide">
        <img src="2.jpg" alt="Фото 2">
        <p class="description">An 225</p>
      </div>
      <div class="slide">
        <img src="3.jpg" alt="Фото 3">
        <p class="description">E170</p>
      </div>
      <div class="slide">
        <img src="4.jpg" alt="Фото 4">
        <p class="description">An124</p>
      </div>
      <div class="slide">
        <img src="5.jpg" alt="Фото 5">
        <p class="description">A220</p>
      </div>
    </div>


  </div>
  <button class="next" id="nextBtn">Next</button>
  <div class="dots" id="dots"></div>
</div>

<script src="script.js"></script>
</body>
</html>
